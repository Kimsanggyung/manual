<body>
    <h1>Step 7</h1>
    <h2>회복자세</h2>
    <p>
        가슴압박 소생술을 시행하던 중에 환자가 소리를 내거나 움직이면, 호흡도 회복되었는지 확인한다.<br/>
        호흡이 회복되었다면, 환자를 옆으로 돌려 눕혀 기도(숨길)가 막히는 것을 예방한다.<br/>
        그 후 환자의 반응과 호흡을 관찰해야 한다.<br/>
        환자의 반응과 정상적인 호흡이 없어진다면 심정지가 재발한 것이므로 신속히 가슴압박과 인공호흡을 다시 시작한다.<br/>
        <button onclick="backToMain()">메인화면</button>
    </p>
