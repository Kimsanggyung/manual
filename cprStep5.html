    <h1>Step 5</h1>
    <h2>인고오흡 2회 시행</h2>
    <p>
        환자의 머리를 젖히고, 턱을 들어 올려 환자의 기도를 개방시킨다.<br/>
        머리를 젖혔던 손의 엄지와 검지로 환자의 코를 잡아서 막고,<br/> 
        입을 크게 벌려 환자의 입을 완전히 막은 후 가슴이 올라올 정도로 1초에 걸쳐서 숨을 불어넣는다.<br/>
        숨을 불어넣을 때에는 환자의 가슴이 부풀어 오르는지 눈으로 확인한다.<br/>
        숨을 불어넣은 후에는 입을 떼고 코도 놓아주어서 공기가 배출되도록 한다.<br/>
        인공호흡 방법을 모르거나, 꺼려지는 경우에는 인공호흡을 제외하고 지속적으로 가슴압박만을 시행한다.(가슴압박 소생술)
    </p>
